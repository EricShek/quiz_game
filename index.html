<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <span id="high-scores"> HighScore: </span
      ><span> Time Remaining: <span id="time">0</span></span>

     <main>

      <h2>Coding Quiz</h2>

        <strong>This will test you how much Javascript that you know.</strong> 
      </p>
      <button id="start-quiz"> Start Game</button>

      <section id="qa-view" class="hide">
        <h3 id="title">Question 1</h3>
            <ul>
                <li><button id="answer1">Answer1</button></li>
                <li><button id="answer2">Answer2</button></li>
                <li><button id="answer3">Answer3</button></li>
                <li><button id="answer4">Answer4</button></li>
            </ul>
        </section>

      <section id="input-init" class="hide">
            <input type="text" id="enter-init">
            <button id="save">Save</button>
        </section>

      <section id="dashboard" class="hide">
            <ul>
                <li> dd-10</li>
                <li> dd-11</li>

            </ul>
        </section>

    </main> 


   

    <script src="./quiz.js"></script>
